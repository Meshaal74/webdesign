<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Form</title>
</head>
<body>
    <div id="wrapper">
        <div class="form-container">
            <span class="form-header">sign-up</span>
            <form action="">
                <div class="inputs-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="user name" placeholder="User Name" required>
                    <span class="bar"></span>
                </div>
                <div class="inputs-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="E-mail" required>
                    <span class="bar"></span>
                </div>
                <div class="inputs-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="bar"></span>
                </div>
                <div class="inputs-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="repassword" placeholder="Confirm Password" required>
                    <span class="bar"></span>
                </div>
                <div class="inputs-group">
                    <button>
                    <i class="fab fa-telegram-plane"></i>
                    </button>
                </div>
                <div class="switch">
                    <a href="#" class="switchlink">already have an account ? <span class="login" onclick="display()">login</span></a>
                </div>
            </form>
        </div>
    </div>
    <script src="coding.js" type="text/javascript"></script>
</body>
</html>
